version: '3.8'

services:
  trip-planner:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: trip-planner-app-dev
    ports:
      - "${API_PORT:-8000}:8000"  # FastAPI
      - "${STREAMLIT_PORT:-8501}:8501"  # Streamlit
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
      - STREAMLIT_PORT=8501
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-}
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
